<section class="" style="margin: 100px 0">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image" />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center mb-0">Iniciar sesión</p>
                    </div>

                    <!-- Email input -->
                    <div class="mb-2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput type="email" formControlName="email" />
                            <mat-error *ngIf="f['email'].hasError('required')">*El correo electrónico es
                                requerido</mat-error>
                            <mat-error *ngIf="f['email'].hasError('email')">*Correo electrónico no válido</mat-error>
                            
                        </mat-form-field>
                    </div>

                    <!-- Password input -->
                    <div class="mb-3">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                            <a mat-icon-button matSuffix (click)="clickEvent($event)"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                                <mat-icon>{{
                                    hide() ? "visibility_off" : "visibility"
                                    }}</mat-icon>
                            </a>
                            <mat-error *ngIf="f['password'].hasError('required')">*La contraseña es requerida</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Recordar mi contraseña
                            </label>
                        </div>
                        <!-- <a href="#!" class="text-body">Olvisaste tu contraseña?</a> -->
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem">
                            Ingresar
                        </button>

                        <!-- <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a routerLink="/register"
                                class="link-danger">Register</a></p> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
