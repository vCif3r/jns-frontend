<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Datos <small>({{dataSourceAreas.data.length}})</small></h4>
            <div class=" text-right" style="margin-left: auto;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/workspace/dashboard">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Areas Legales</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="w-100">
   
    <mat-card appearance="outlined">
        <mat-card-content>
            <div class="mb-3 d-flex gap-2">
                <a class="btn btn-success btn-sm" (click)="openDialog()">
                    <div class="d-flex align-items-center gap-2">
                        <mat-icon>add_circle</mat-icon>
                        Agregar
                    </div>
                </a>
            </div>

            <!-- TABLE -->
            <div class="table-responsive">

                <div class="w-50 p-2">
                    
                    <input type="text" matInput (keyup)="applyFilterServicios($event)" placeholder="Filtrar">
                    
                </div>

                <table mat-table [dataSource]="dataSourceAreas" matSort #paginatorServicios>

                    <!-- Definir las columnas de la tabla -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'short'}} </td>
                    </ng-container>
                    

                    <!-- <ng-container matColumnDef="fecha_creacion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creación</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.createdAt | date: 'short' }}
                        </td>
                    </ng-container> -->


                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">

                            <button mat-icon-button (click)="openDialog(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Definir las filas de la tabla -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsAreas"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsAreas;"></tr>
                </table>
                @if (dataSourceAreas.data.length == 0) {
                    <div class="p-2">
                        <p class="text-secondary text-center mb-0">No hay información</p>
                    </div>
                }
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                    #paginatorServicios></mat-paginator>

            </div>
        </mat-card-content>
    </mat-card>
</div>
