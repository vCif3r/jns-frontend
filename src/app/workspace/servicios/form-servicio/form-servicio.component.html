<div>
    <h2 mat-dialog-title>
        {{ isEditMode ? "Editar Servicio" : "Agregar Nuevo Servicio" }}
    </h2>

    <mat-dialog-content>Completa todos los campos del formulario.</mat-dialog-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="servicioForm">
        <div class="pt-4 px-4 w-100">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput required formControlName="nombre" />

                
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Área</mat-label>
                <mat-select formControlName="area" value="area">
                    @for (area of areasLegales; track area.id) {
                        <mat-option [value]="area.id">{{area.nombre}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <div class="w-100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput required formControlName="descripcion"></textarea>
                </mat-form-field>
            </div>

           
        </div>
        <mat-dialog-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="servicioForm.invalid">
                {{ isEditMode ? "Actualizar" : "Agregar" }}
            </button>
            <button mat-button mat-dialog-close>Cancelar</button>
        </mat-dialog-actions>
    </form>
</div>
